<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR IN CSS</title>
</head>
<body>
        <h1>lets begin with colours</h1>
        <p id="hello">lets do it</p>
        <p class="yes">world</p>
        <p id="ye">lets do it</p>
        <style>
            /* by name */
            #hello{
                color:red;
            }
            /* by rgb */
            .yes{
                color:rgb(1,255,1);  /*max upto 255*/
            }
            /* by hex color */
            #ye{
               color: #749d7d9d;
            }
        </style>
</body>
</html>
