<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <style>
                    .rect{
                              width:200px;
                              height:200px;
                              border:2px solid black;
                    }
                    .rectangle{
                              width:100vw;
                              height:100vh;
                              display:flex;
                              align-items:center;
                              justify-content: center;
                    }
          </style>
</head>
<body>
          <div class="rectangle">
                    <div class="rect"></div>
          </div>


          <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
          <script>
                    let p=document.getElementsByClassName("rect");
           p[0].addEventListener("mousemove",function(details){
                   let get=p[0].getBoundingClientRect();
                 if(details.clientX-get.left<get.width/2){
                    let val=gsap.utils.mapRange(0,get.width/2,255,0,details.clientX-get.left);
                    gsap.to(p[0],{
                            backgroundColor : `rgb(${val},0,0)`,
                            ease :Power4,
                    });
                 }
                else{
                    let val=gsap.utils.mapRange(get.width/2,get.width,0,255,details.clientX-get.left);
                    gsap.to(p[0],{
                            backgroundColor : `rgb(0,${val},0)`,
                            ease :Power4,
                    });
                }
           })
           p[0].addEventListener("mouseleave",function(){
                    // p[0].style.backgroundColor="white";  this will not work as upper gsap will overwrite it so need to write gsap code only 
                    gsap.to(p[0],{
                              backgroundColor: `white`
                    })
           })
          
          
          </script>
         
</body>
</html>
