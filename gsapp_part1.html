<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <style>
                    h1{
                              color:red;
                    }
                    h2{
                              color:blue;
                    }
                    h3{
                              color:green;
                    }
          </style>
</head>
<body>
          <h1>hello my friend</h1>
          <h2>hello world</h2>
          <h3>hello</h3>

          <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
          <script>
                    gsap.to("h1,h2,h3",{
                              x:600 ,  //basically means transform: "translateX(300px)" ,
                              color:"orange",
                              duration:2,
                              stagger:0.5, //this will run h1,h2 and h3 in interval gap of 0.5 seconds
                              repeat:1,  //repeat:1 means to run it 2 times and repeat:-1 is for infinite 
                              yoyo:true, // this is used to revert changes smoothly

                    })
          </script>
</body>
</html>
