<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>project2</title>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <style>
                   *{
                    margin:1px;
                    padding:0px;
                   }

             body{
                              background-color: rgb(217, 236, 236);
                    }
             .listitems{
                    list-style:none;
                    display:flex;
                    gap:4vw;
                    flex-wrap: wrap;
                    margin:auto;
             }   
             .nav{
                    display:flex;
                    font-size:20px;
             }
             .par{
                     position:absolute;
                     font-size:1em;
                     left:0.1vw;
                     animation-name:boundary;
                    animation-duration:1s;
                    animation-iteration-count:infinite;
                    border-radius:10px;
                    
             }
            
             .manage{
                    width:20vw;
             }

             .input{
                    height:3vh;
                    text-align: center;  
                 width:10vw;
                 
             }
             .btn{
                    height:25px;
                    cursor: pointer;
             }
             li:hover{
                    text-decoration:underline;
                    color:rgb(42, 144, 199);
                    cursor:pointer;
             }
             #first{
                    width:15%;
                    margin-top:25vh;
                    font-size:1.3em;
             }
             #web{
                    font-size:2.5em;
                    color:rgb(244, 142, 105);
                    background-color:rgb(129, 208, 237);
             }
             #second{
                    width:20%;
                    font-size:1.3em;     
             }
             #sec{
                    color:rgb(247, 134, 6);
                    background-color: rgb(129, 217, 237);
                    font-size:1.3em;
             }
             #third{
                    width:30%;
                    font-size:1.3em;
             }
             .free,.nat{
                    font-size:1.2em;
                    background-color: rgb(162, 222, 235);
                    color:#f09665;
             }
             .img{
                   
                    width:30vw;
                    height:30vh;
                    position:relative;
                    left:70vw;
                    bottom:35vh;
                    text-align:center;

             }
             .content{
                    margin-left:15vw;
                   
             }
             .chat{
                    position:relative;
                    top:20px;
                    background-color: rgb(138, 230, 230);
                    border:rgb(139, 236, 236);
                    color:white ;
                    border-radius: 10px;
                    cursor: pointer;
                    
             }
             .chat:hover{
                    transform:scale(1.2);
             }
            .image{
                    width:25vw;
                    height:20vh;   
                    border-radius:50%; 
            }
           
            .icon{
color:red;
position:relative;
top:50px;
            }
            a{
                    margin:10px;
            }
            a:hover{
                    transform:scale(1.3);
            }

            @keyframes boundary{
                    0%{
                              border-top:4px solid pink;
                    }
                    25%{      
                              border-top:4px solid blueviolet;
                    }
                    50%{
                              border-right:4px solid blue;
                    }
                    75%{
                              border-bottom:4px solid orange;
                    }
                    100%{
                              border-left:4px solid yellow;
                    }
            }

            @media(max-width:700px){
                    .listitems{
                              flex-direction: column;
                    }
                   
            }
            @media(max-width:250px){
                    .content{
                              margin-left:0px;
                    }
                   
            }



          </style>
</head>
<body>
        
          <navbar class="nav">
                    <div class="manage"><p class="par"><strong>LOGO</strong></p></div>
                    <div  class="listitems">
                              <li>home</li>
                              <li>about</li>
                              <li>contact</li>
                    </div>
         
           <input type="text" name="search" placeholder="search here..." class="input">
           <button class="btn">search</button>
          </navbar>
